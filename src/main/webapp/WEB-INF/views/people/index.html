<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди в библиотеке</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}"></a>

</div>
<br/>
<hr/>

<a href="people/new">Добавить человека</a>

</body>
</html>
