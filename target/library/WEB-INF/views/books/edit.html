<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}/update(id=${book.id})}" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input th:text="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Book name error</div>
    <br/>
    <label for="author">Введите автора: </label>
    <input th:text="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <label for="realiseYear">Введите год: </label>
    <input th:text="text" th:field="*{realiseYear}" id="realiseYear">
    <div style="color: red" th:if="${#fields.hasErrors('realiseYear')}" th:errors="*{realiseYear}">Realise year error
    </div>
    <br/>
    <input type="submit" value="Обновить">
</form>

</body>
</html>
