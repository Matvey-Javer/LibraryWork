<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/search}" >
    <label for="query">Введите поисковый запрос: </label>
    <input type="text" id="query" name="query">
    <br/>
    <input type="submit" value="искать"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.title + ', ' + book.author + ', ' + book.realiseYear}">book</p>

        <div th:if="${book.owner != null}">
            <span>Книга сейчас у: </span> <span th:text="${book.owner.fullName}">Person Name</span>
        </div>

        <div th:if="${book.owner == null}">
            <span>Книга свободна</span>
        </div>

    </div>
    <hr/>
</div>

</body>
</html>
