<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все люди в библиотеке</title>
</head>
<body>

<div th:each="person : ${people}">

</div>
<br/>
<hr/>

<a href="people/new">Добавить человека</a>

</body>
</html>
